<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Naik Joiner</title>
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#111;color:#eee}
    .box{max-width:680px;text-align:center;padding:24px}
    a.button{display:inline-block;padding:12px 18px;border-radius:12px;background:#2e7d32;
             color:#fff;text-decoration:none;font-weight:700}
    .hint{opacity:.8;margin-top:12px;font-size:14px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Abriendo Roblox…</h2>
    <p>Si no se abre automáticamente, toca este botón:</p>
    <p><a id="openBtn" class="button" href="#">Abrir en Roblox</a></p>
    <p class="hint">Necesitas tener Roblox instalado.</p>
  </div>

  <script>
    (function () {
      const q = new URLSearchParams(location.search);
      const placeId = q.get("placeId");
      const gameInstanceId = q.get("gameInstanceId");

      if (!placeId || !gameInstanceId) {
        document.querySelector(".box").innerHTML =
          "<h2>Faltan parámetros</h2><p>Usa ?placeId=...&gameInstanceId=...</p>";
        return;
      }

      const target = `roblox://placeId=${encodeURIComponent(placeId)}&gameInstanceId=${encodeURIComponent(gameInstanceId)}`;

      // setea el botón de respaldo
      const btn = document.getElementById("openBtn");
      btn.href = target;

      // intento de apertura automática (iOS/Android/PC)
      // replace para no dejar historial, y un segundo intento por compatibilidad
      location.replace(target);
      setTimeout(() => { window.location.href = target; }, 200);
    })();
  </script>
</body>
</html>
